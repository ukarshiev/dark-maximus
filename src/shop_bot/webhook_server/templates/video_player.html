<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{ video.title if video else 'Видеоинструкция' }}</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 0;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            text-align: center;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .error h2 {
            font-size: 20px;
            margin-bottom: 12px;
        }
        
        .error p {
            font-size: 14px;
            color: #ccc;
            line-height: 1.4;
        }
        
        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            .error {
                padding: 16px;
            }
            
            .error-icon {
                font-size: 40px;
            }
            
            .error h2 {
                font-size: 18px;
            }
            
            .error p {
                font-size: 13px;
            }
        }
        
        /* Портретная ориентация */
        @media (orientation: portrait) {
            video {
                width: 100%;
                height: auto;
                max-height: 70vh;
            }
        }
        
        /* Ландшафтная ориентация */
        @media (orientation: landscape) {
            video {
                height: 100%;
                width: auto;
                max-width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        {% if video and video.filename %}
        <video 
            id="videoPlayer"
            controls 
            autoplay 
            playsinline
            {% if video.poster_filename %}
            poster="/video_instructions/posters/{{ video.poster_filename }}"
            {% endif %}
        >
            <source src="/video_instructions/videos/{{ video.filename }}" type="video/mp4">
            <source src="/video_instructions/videos/{{ video.filename }}" type="video/webm">
            Ваш браузер не поддерживает воспроизведение видео.
        </video>
        {% else %}
        <div class="error">
            <div class="error-icon">⚠️</div>
            <h2>Видео не найдено</h2>
            <p>Запрошенное видео отсутствует или было удалено.</p>
        </div>
        {% endif %}
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            
            // Устанавливаем цвета
            window.Telegram.WebApp.setBackgroundColor('#000000');
            window.Telegram.WebApp.setHeaderColor('#000000');
            
            // Отключаем кнопку "Назад" в Telegram
            window.Telegram.WebApp.BackButton.hide();
            
            // Показываем кнопку "Назад" только при необходимости
            window.Telegram.WebApp.BackButton.show();
            window.Telegram.WebApp.BackButton.onClick(() => {
                window.Telegram.WebApp.close();
            });
        }
        
        // Получаем элементы
        const video = document.getElementById('videoPlayer');
        
        if (video) {
            // Обработка ошибок загрузки
            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                const container = document.querySelector('.video-container');
                container.innerHTML = `
                    <div class="error">
                        <div class="error-icon">⚠️</div>
                        <h2>Ошибка загрузки видео</h2>
                        <p>Не удалось загрузить видеофайл. Проверьте подключение к интернету и попробуйте еще раз.</p>
                    </div>
                `;
            });
            
            // Обработка готовности к воспроизведению
            video.addEventListener('canplay', function() {
                console.log('Video can start playing');
            });
        }
        
        // Предотвращаем случайное закрытие при свайпе
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Обработка изменения ориентации экрана
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (video) {
                    video.style.height = 'auto';
                    video.style.width = 'auto';
                }
            }, 100);
        });
        
        // Предотвращаем масштабирование на iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
