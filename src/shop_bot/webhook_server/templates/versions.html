{% extends "base.html" %} 
{% block title %}История изменений{% endblock %}
{% block header_title %}Версии{% endblock %}
{% block content %}

<!-- Навигация по подменю -->
<div class="tab-navigation">
	<a href="{{ url_for('versions_page_new') }}" class="nav-button active" title="История изменений">
		<i class="fas fa-history"></i>
		История изменений
	</a>
	<a href="{{ url_for('demo_page') }}" class="nav-button" title="Демонстрация элементов интерфейса">
		<i class="fas fa-palette"></i>
		Демо страница
	</a>
	<a href="{{ url_for('debug_page') }}" class="nav-button" title="Отладочные настройки">
		<i class="fas fa-bug"></i>
		Отладка
	</a>
</div>

<section class="settings-section">
	<h2>CHANGELOG.md</h2>
	<form method="post">
		<textarea name="changelog_content" class="textarea-changelog" spellcheck="false" autocomplete="off" autocapitalize="off" style="background:var(--bg-surface);color:#e9ecef;border:1px solid var(--border-color);min-height:calc(100vh - 280px);width:100%;box-sizing:border-box;font-family:monospace;">{{ changelog_text }}</textarea>
		<div style="margin-top: 12px; display: flex; gap: 8px;">
			<button type="submit" class="button button-start" data-size="md" title="Сохранить изменения версии">
				<i class="fas fa-save"></i>
				Сохранить
			</button>
			<a class="button button-secondary" href="{{ url_for('versions_page_new') }}" data-size="md" title="Отменить изменения">
				<i class="fas fa-times"></i>
				Отмена
			</a>
		</div>
	</form>
</section>

{% endblock %}
