<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .error {
            color: #fff;
            text-align: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    {% if video and video.filename %}
    <video 
        controls 
        autoplay 
        playsinline
        {% if video.poster_filename %}
        poster="/video_instructions/posters/{{ video.poster_filename }}"
        {% endif %}
    >
        <source src="/video_instructions/videos/{{ video.filename }}" type="video/mp4">
        <source src="/video_instructions/videos/{{ video.filename }}" type="video/webm">
        Ваш браузер не поддерживает воспроизведение видео.
    </video>
    {% else %}
    <div class="error">
        <div class="error-icon">⚠️</div>
        <h2>Видео не найдено</h2>
    </div>
    {% endif %}
</body>
</html>
