{% extends "base.html" %} 
{% block title %}Инструкции{% endblock %}
{% block header_title %}Инструкции{% endblock %}
{% block content %}


<!-- Навигация по подменю -->
<div class="tab-navigation">
    <a class="nav-button {% if active_tab=='android' %}active{% endif %}" href="{{ url_for('instructions_page', tab='android') }}" title="Инструкции для Android">
        <i class="fas fa-mobile-alt"></i>
        Android
    </a>
    <a class="nav-button {% if active_tab=='ios' %}active{% endif %}" href="{{ url_for('instructions_page', tab='ios') }}" title="Инструкции для iOS">
        <i class="fas fa-mobile-alt"></i>
        iOS
    </a>
    <a class="nav-button {% if active_tab=='windows' %}active{% endif %}" href="{{ url_for('instructions_page', tab='windows') }}" title="Инструкции для Windows">
        <i class="fas fa-laptop"></i>
        Windows
    </a>
    <a class="nav-button {% if active_tab=='macos' %}active{% endif %}" href="{{ url_for('instructions_page', tab='macos') }}" title="Инструкции для macOS">
        <i class="fas fa-desktop"></i>
        MacOS
    </a>
    <a class="nav-button {% if active_tab=='linux' %}active{% endif %}" href="{{ url_for('instructions_page', tab='linux') }}" title="Инструкции для Linux">
        <i class="fas fa-terminal"></i>
        Linux
    </a>
</div>

<section class="settings-section">
    <h2 style="margin-bottom:10px;">Текст инструкции: {{ active_tab|capitalize }}</h2>
    <form method="post">
        <input type="hidden" name="platform" value="{{ active_tab }}" />
        <textarea name="instructions_content" class="textarea-changelog" spellcheck="false" autocomplete="off" autocapitalize="off" style="background:var(--bg-surface);color:#e9ecef;border:1px solid var(--border-color);min-height:calc(100vh - 260px);width:100%;box-sizing:border-box;font-family:monospace;">{{ instructions_text }}</textarea>
        <div style="margin-top: 12px; display: flex; gap: 8px;">
            <button type="submit" class="button button-start" data-size="md" title="Сохранить изменения инструкций">
				<i class="fas fa-save"></i>
				Сохранить
			</button>
            <a class="button button-secondary" href="{{ url_for('instructions_page', tab=active_tab) }}" data-size="md" title="Отменить изменения">
				<i class="fas fa-times"></i>
				Отмена
			</a>
        </div>
    </form>
</section>


{% endblock %}
