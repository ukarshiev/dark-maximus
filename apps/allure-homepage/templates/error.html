<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет недоступен - Allure Docker Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent: #008771;
            --accent-hover: #00a085;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --error: #ff6b6b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 24px var(--shadow);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .error-title {
            color: var(--error);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .error-suggestion {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .error-suggestion h2 {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .error-suggestion p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background 0.2s, transform 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 135, 113, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.2s;
        }

        .links a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .error-title {
                font-size: 1.2rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }

            .links {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .links a {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <span class="error-icon">⚠️</span>
        <h1>Отчет недоступен</h1>
        <p class="error-title">Не удалось загрузить последний отчет</p>
        <p class="error-message">
            Отчет <code>/latest/index.html</code> недоступен, и не удалось определить последний доступный отчет через API.
        </p>
        
        <div class="error-suggestion">
            <h2>Что делать?</h2>
            <p>Попробуйте открыть конкретный отчет из списка доступных отчетов.</p>
            <a href="/allure-docker-service/projects/default" class="btn">
                Открыть список отчетов
            </a>
        </div>

        <div class="links">
            <a href="/allure-docker-service/">Главная страница</a>
            <a href="/allure-docker-service/swagger">API документация</a>
        </div>
    </div>
</body>
</html>
