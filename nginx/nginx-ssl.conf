events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Upstream для docs сервиса
    upstream docs_backend {
        server docs:80;
    }
    
    # Upstream для codex-docs сервиса  
    upstream codex_docs_backend {
        server codex-docs:3000;
    }
    
    # Upstream для bot сервиса
    upstream bot_backend {
        server bot:50000;
    }
    
    # Конфигурация для panel.dark-maximus.com
    server {
        listen 80;
        server_name panel.dark-maximus.com;
        
        # Редирект с HTTP на HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name panel.dark-maximus.com;
        
        # SSL сертификаты Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/panel.dark-maximus.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/panel.dark-maximus.com/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Проксирование на bot сервис
        location / {
            proxy_pass http://bot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймауты
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
    
    # Конфигурация для docs.dark-maximus.com
    server {
        listen 80;
        server_name docs.dark-maximus.com;
        
        # Редирект с HTTP на HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name docs.dark-maximus.com;
        
        # SSL сертификаты Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/docs.dark-maximus.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/docs.dark-maximus.com/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Проксирование на docs сервис
        location / {
            proxy_pass http://docs_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймауты
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check
        location /health {
            proxy_pass http://docs_backend/health;
            access_log off;
        }
    }
    
    # Конфигурация для help.dark-maximus.com
    server {
        listen 80;
        server_name help.dark-maximus.com;
        
        # Редирект с HTTP на HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name help.dark-maximus.com;
        
        # SSL сертификаты Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/help.dark-maximus.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/help.dark-maximus.com/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Проксирование на codex-docs сервис
        location / {
            proxy_pass http://codex_docs_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймауты
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check
        location /health {
            proxy_pass http://codex_docs_backend/;
            access_log off;
        }
    }
    
    # Конфигурация по умолчанию для неопознанных доменов
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
    
    server {
        listen 443 ssl default_server;
        server_name _;
        
        # SSL сертификаты (заглушки)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        return 444;
    }
}
